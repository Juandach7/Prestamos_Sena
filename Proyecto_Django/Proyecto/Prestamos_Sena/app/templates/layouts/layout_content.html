<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title></title>

    <!-- Cargar los ficheros staticos -->
    {% load static %}

    <link rel="stylesheet" href="{%static '../static/css/content.css' %}">

</head>

<body>

        <!-- CABECERA DE LA PAGINA -->
        <div class="container-fluid col-sm-12">
            <div class="row">
                <!-- Barra lateral -->
                <div class="col-sm-3 sidebar">
        
                    <!-- Logo centrado en la parte superior -->
                    <div class="logo d-flex flex-column align-items-center">
                        <img src="{%static '../static/img/Sena.png' %}" alt="Sena logo">
                        <h3 class="mt-3 text-white">Prestamos Sena</h3>
                    </div>
            
                    <!-- Íconos con palabras aleatorias -->
                    <div class="icons mt-5">
                        <img src="{%static '../static/img/usuario.png' %}" alt="usuario">
                        <span class="icon-word text-white">Usuario</span>
                    </div>
                    <div class="icons mt-4">
                        <img src="{%static '../static/img/prestamos.png' %}" alt="prestamos">
                        <span class="icon-word text-white">Prestamos</span>
                    </div>
                    <div class="icons mt-4">
                        <img src="{%static '../static/img/devolucion.png' %}" alt="devolución">
                        <span class="icon-word text-white">Devolución</span>
                    </div>
                    <div class="icons mt-4">
                        <img src="{%static '../static/img/inventario.png' %}" alt="inventario">
                        <span class="icon-word text-white">Inventario</span>
                    </div>
                </div>
                            <!-- Contenido principal -->
            <div class="col-sm-9">
                {% block content %}
                
                {% endblock %}
            </div>
            </div>
        </div>

</body>

</html>
