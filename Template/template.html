<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Prestamos</title>
</head>
<body>

  <div class="container-fluid col-sm-12">
    <div class="row">

        <!-- Barra lateral -->
        <div class="col-sm-3 sidebar">

            <!-- Logo centrado en la parte superior -->
            <div class="logo d-flex flex-column align-items-center">
                <img src="/img/Sena.png" alt="Sena logo">
                <h3 class="mt-3 text-white">Prestamos Sena</h3>
            </div>

            <!-- Íconos con palabras aleatorias -->
            <div class="icons mt-5">
                <img src="/img/usuario.png" alt="usuario">
                <span class="icon-word text-white">Usuario</span>
            </div>
            <div class="icons mt-4">
                <img src="/img/prestamos.png" alt="prestamos">
                <span class="icon-word text-white">Prestamos</span>
            </div>
            <div class="icons mt-4">
                <img src="/img/devolución.png" alt="devolución">
                <span class="icon-word text-white">Devolución</span>
            </div>
            <div class="icons mt-4">
                <img src="/img/inventario.png" alt="inventario">
                <span class="icon-word text-white">Inventario</span>
            </div>
        </div>
      </div>
    </div>

    
</body>
</html>
