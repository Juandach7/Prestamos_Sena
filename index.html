<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Inicio de session</title>
</head>
<body>

  <div class="container-fluid col-sm-12">
    <div class="row">
      <!-- Contenedor del formulario de inicio de sesión -->
      <div class="col-sm-9">
        <div class="login-form-container">
          <div class="login-form">
            <h2 class="mb-4">Iniciar sesión en Prestamos Sena</h2>
            <form class="form">
              <div class="form-group mb-4">
                <label class="mb-2" for="username">Usuario:</label>
                <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
              </div>
              <div class="form-group mb-4">
                <label class="mb-2" for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
              </div>
              <div class="d-grid gap-2 col-12 mx-auto">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
              </div>
              <div class="d-flex justify-content-between mt-2">
                <a href="#">¿Olvidaste tu cuenta?</a>
                <a href="#">Crear cuenta nueva</a>
              </div>
            </form>
          </div>
        </div>
      </div>
  
      <!-- Barra lateral en el lado derecho -->
      <div class="col-sm-3 order-md-last sidebar">
        <!-- Aquí puedes agregar contenido adicional para la barra lateral -->
      </div>
    </div>
  </div>
  
  
      
</body>
</html>
